
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupal</title>
    
</head>
 <style>
    body {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #8b7e84;
        transition: ease-in 0.5;}
   .card{
            width: auto;
            height: 90%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 25px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
   }
    video {
        width: 100%;
        height: 100%;
        }
            </style>


<body> 
    <div class="card">
        <video controls loop src="lady.mp4"  autoplay >
            <source src="lady.mp4">
            <a href="index.html" class="transition-link">Back to Page 1</a>
        
    </div>

    <script>
    document.body.classList.remove('fade-out');
    document.querySelectorAll('a.transition-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const href = link.getAttribute('href');
        document.body.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = href;
        }, 500);
      });
    });
  </script>
</body>
</html>
